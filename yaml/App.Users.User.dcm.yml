App\Users\User:
    type: entity
    table: users
    id:
        id:
            type: string
            length: 36
    fields:
        first_name:
            type: string
            length: 50
        last_name:
            type: string
            length: 50
        email:
                type: string
                unique: true
        password:
                type: string
        token:
                type: string
        user_name:
            type: string
            length: 50
            unique: true
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at
        deletedAt:
            type: datetime
            column: deleted_at
    lifecycleCallbacks:
        prePersist: [setRegisterTime]
        preUpdate: [updateModifiedTime]
